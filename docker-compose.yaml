services:
  huab-translator-api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: huab-translator-api
    restart: unless-stopped
    environment:
      # Google Cloud API Key (Translation & TTS 공통)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      # 앱 인증 토큰
      - APP_TOKEN=${APP_TOKEN}
      # 서버 포트
      - PORT=${PORT}
      # Translation API 무료 한도
      - TRANSLATE_FREE_TIER_CHARS=${TRANSLATE_FREE_TIER_CHARS}
      - TRANSLATE_FREEZE_THRESHOLD_PCT=${TRANSLATE_FREEZE_THRESHOLD_PCT}
      # TTS API 무료 한도
      - TTS_FREE_TIER_CHARS=${TTS_FREE_TIER_CHARS}
      - TTS_FREEZE_THRESHOLD_PCT=${TTS_FREEZE_THRESHOLD_PCT}
      # SQLite DB 경로
      - SQLITE_PATH=${SQLITE_PATH}
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:${PORT}/healthz"]
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: ${HEALTHCHECK_TIMEOUT}
      retries: ${HEALTHCHECK_RETRIES}
      start_period: ${HEALTHCHECK_START_PERIOD}
