services:
  huab-translator-api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: huab-translator-api
    restart: unless-stopped
    environment:
      # Google Cloud API Key (Translation & TTS 공통)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      # 앱 인증 토큰
      - APP_TOKEN=${APP_TOKEN}
      # 서버 포트
      - PORT=${PORT}
      # 월별 무료 사용량 한도 (번역 + TTS 통합)
      - FREE_TIER_LIMIT_CHARS=${FREE_TIER_LIMIT_CHARS:-500000}
      # 사용량 차단 임계 비율
      - FREE_TIER_FREEZE_THRESHOLD_PCT=${FREE_TIER_FREEZE_THRESHOLD_PCT:-98}
      # SQLite DB 경로
      - SQLITE_PATH=${SQLITE_PATH:-/app/data/usage.sqlite}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:${PORT:-3000}/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
